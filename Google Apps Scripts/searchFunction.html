      /*NEED THIS FUNCTION BELOW TO ACCESS THE DROPDOWN FUNCTION STYLE FROM MATERIALIZE*/

        var instances = M.FormSelect.init(elems);
      });
 
      document.getElementById("name").addEventListener("input",getPosition); /*Whenever the name is input, do getPosition*/ 
      
      function getPosition() 
      {
        var nameID = document.getElementById("name").value;
        
        if(nameID.length >= 3)
        {
          google.script.run.withSuccessHandler(updatePosition).getPosition(nameID);

        }

      function updatePosition(job)
      {

      }
